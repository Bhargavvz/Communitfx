<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.location.href='Profile.html'">&#8592;</button>
            <h1>Contact Us</h1>
        </header>
        <div class="main-content">
            <section class="content-section">
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you! Whether you have a question about our services or just want to share your thoughts, feel free to reach out.</p>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
