<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Page</title>
    <link rel="stylesheet" href="Post.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 200px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Issue</h1>
        </header>
        <div class="section">
            <div class="form-group">
                <label for="issue-name">Issue Name</label>
                <input type="text" id="issue-name" name="issue-name">
            </div>
            <div class="form-group">
                <label for="activity-description">Activity Description</label>
                <textarea id="activity-description" name="activity-description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="p-patch-location">P-Patch Location</label>
                <select id="p-patch-location" name="p-patch-location">
                    <option value="location1">Location 1</option>
                    <option value="location2">Location 2</option>
                    <option value="location3">Location 3</option>
                </select>
            </div>
            <div id="map"></div>
            <input type="hidden" id="location" name="location">
        </div>
        <div class="section">
            <div class="photo-upload">
                <img src="image/camera.png" alt="Add Photo" id="photo-preview">
                <input type="file" id="photo-upload" style="display:none;">
                <p>Tap camera to add a photo</p>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" rows="2"></textarea>
            </div>
            <button class="btn" id="post-button">Post</button>
        </div>
    </div>
    <nav class="navbar">
        <div class="nav-item">
            <a href="home.html"><img src="image/home.png" alt="Home"><span>Home</span></a>
        </div>
        <div class="nav-item">
            <a href="maps.html"><img src="image/placeholder.png" alt="Map"><span>Map</span></a>
        </div>
        <div class="nav-item">
            <a href="post.html"><img src="image/add.png" alt="Add"><span>Add</span></a>
        </div>
        <div class="nav-item">
            <img src="image/notice.png" alt="Notices"><span>Notices</span>
        </div>
        <div class="nav-item">
            <a href="Profile.html"><img src="image/user.png" alt="Add"><span>Profile</span></a>
        </div>
    </nav>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="post.js"></script>
</body>
</html>
