<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* overflow: hidden; Remove this line */
        }
        

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #a8e3e3, #79d3d3);
            padding-bottom: 80px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .logo img {
            width: 120px;
            height: 120px;
        }

        .slider {
            position: relative;
            width: 80%; /* Keep this width or adjust as needed */
            max-width: 800px; /* Set a max width for larger screens */
            margin: 40px auto; /* Center the slider horizontally */
            height: 300px; 
            overflow: hidden;
            border-radius: 10px;
            margin-left: 790px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: calc(100% * 5); 
        }

        .slide {
            width: 100%; 
            flex-shrink: 0;
        }

        .slide img {
            width: 340px;
            height: auto; 
            object-fit: cover;
            border-radius: 10px;
        }

       
        .services {
            width: 90%;
            text-align: center;
        }

        .services h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: black;
        }

        .service-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .service-icon {
            width: 40%;
            background-color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            color: #004d4d;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-icon img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }

        .service-icon span {
            margin-top: 10px;
            font-size: 14px;
            color: #004d4d;
        }

        .service-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .nav-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        .nav-item span {
            font-size: 12px;
            color: #004d4d;
        }

        .main-content {
            width: 80%;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="image/logos.png" alt="Communitfx Logo">
        </div>
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="image/slide2.jpeg" alt="Slide 2"></div>
                <div class="slide"><img src="image/slide3.jpeg" alt="Slide 3"></div>
                <div class="slide"><img src="image/slide4.jpeg" alt="Slide 4"></div>
                <div class="slide"><img src="image/slide5.jpeg" alt="Slide 5"></div>
            </div>
        </div>
        <div class="services">
            <h3>SERVICES</h3>
            <div class="service-icons">
                <button class="service-icon" id="community-problems">
                    <img src="image/community2.jpeg" alt="Community Problems">
                    <span>Community Problems</span>
                </button>
                <button class="service-icon" id="government-schemes">
                    <img src="image/goverment_schemes.jpeg" alt="Government Schemes">
                    <span>Government Schemes</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="report-section">
                <p id="quote">"Building strong communities through shared support"</p>
            </div>
        </div>



        <nav class="navbar">
            <div class="nav-item">
                <a href="home.html"><img src="image/home.png" alt="Home"></a><span>Home</span>
            </div>
            <div class="nav-item">
                <a href="maps.html"><img src="image/placeholder.png" alt="Map"></a><span>Map</span>
            </div>
            <div class="nav-item">
                <a href="list1.html"><img src="image/add.png" alt="Add"></a><span>Add</span>
            </div>
            <div class="nav-item">
                <a href="notices.html"><img src="image/notice.png" alt="Notices"></a><span>Notices</span>
            </div>
            <div class="nav-item">
                <a href="Profile.html"><img src="image/user.png" alt="Profile"></a><span>Profile</span>
            </div>
        </nav>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        let currentIndex = 0;
        const slideInterval = 3000; 
        const totalSlides = document.querySelectorAll('.slide').length;

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides; 
            slides.style.transition = 'transform 0.5s ease-in-out'; 
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        
        

        setInterval(showNextSlide, slideInterval);
    </script>

    <script>
        document.getElementById('community-problems').addEventListener('click', function() {
            console.log("Go to Community problem page");
            window.location.href = 'list1.html';
        });

        document.getElementById('government-schemes').addEventListener('click', function() {
            console.log("Go to Government Schemes page");
            window.location.href = 'list2.html';
        });

        const quotes = [
            '"Building strong communities through shared support"',
            '"Together we can make a difference"',
            '"Empowering individuals, transforming communities"',
            '"Unity in diversity for a better future"',
            '"Strength in community, pride in our actions"'
        ];

        let currentQuoteIndex = 0;

        function changeQuote() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            const quoteElement = document.getElementById('quote');
            quoteElement.classList.remove('fade');
            setTimeout(() => {
                quoteElement.textContent = quotes[currentQuoteIndex];
                quoteElement.classList.add('fade');
            }, 500);
        }

        setInterval(changeQuote, 5000); 
    </script>
</body>
</html>
