<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CoFix</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="image/loggo.png" alt="CoFix Logo" class="logo">
            <h1>CoFix</h1>
        </div>
        <div class="form-container">
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="icon">&#9993;</span>
                        <input type="email" id="email" placeholder="Username@gmail.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="icon">&#128274;</span>
                        <input type="password" id="password" placeholder="Password" required>
                        <span class="show-password">&#128065;</span>
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="extra-links">
                    <a href="#" class="signup-link">Signup</a>
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit',async function(e) {
            e.preventDefault();
            console.log("Form submitted");

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Email:', email); // Debugging log
            console.log('Password:', password); // Debugging log


            // fetch('http://localhost:8000/api/login', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/x-www-form-urlencoded',
            //     },
            //     body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`,
            // })
            // .then(response => response.text())
            // .then(data => {
            //     alert(data);
            // })
            // .catch(error => {
            //     console.error('Error:', error);
            // });
			
		//  try {



                // const response =  await fetch("http://localhost:8000/api/login", {
                //     method: "POST",
                //     headers: {
                //         "Content-Type": "application/x-www-form-urlencoded",
                //     },
                //     body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`,
                // });

                const response = await fetch("http://localhost:8000/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({
                        email: email,
                        password: password,
                    }),
                });
                console.log("Received response successfully",response.status);
                //console.log(response.json)
                // const accountData = response.json();
                // console.log("Response:"+accountData)
                localStorage.setItem('userEmail', email);
                console.log("Emailo is stored in localstorage");

                if (response.ok) {
                    const responseData = await response.text();
                    console.log("Response ok: "+responseData);
                    alert("Login Successful");
                    localStorage.setItem('accountData', JSON.stringify(responseData));
                    window.location.href = 'profile.html';
                } else {
                    const responseData = await response.text();
                    console.log("Response not ok: " , responseData);
                    alert("Login failed");
                }



            // } catch (error) {
            //     console.error("Error:"+ error);
            //     alert("Login failed");
            // }
        });
    </script>
</body>
</html>
