<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme Form</title>
    <link rel="stylesheet" href="post1.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-text">Scheme Form</div>
        </header>
        <main class="main-content">
            <div class="form-container">
                <form class="scheme-form">
                    <label for="scheme-name" class="form-label">scheme name</label>
                    <input type="text" id="scheme-name" class="form-input" placeholder="scheme name">
                    
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-textarea" placeholder="Description"></textarea>
                    
                    <button type="submit" class="submit-button">submit</button>
                </form>
            </div>
        </main>
        <nav class="navbar">
            <div class="nav-item">
                <img src="image/home.png" alt="Home">
                <span>Home</span>
            </div>
            <div class="nav-item">
                <img src="image/placeholder.png" alt="Map">
                <span>Map</span>
            </div>
            <div class="nav-item">
                <img src="image/add.png" alt="Add">
                <span>Add</span>
            </div>
            <div class="nav-item">
                <img src="image/notice.png" alt="Notices">
                <span>Notices</span>
            </div>
            <div class="nav-item">
                <img src="image/user.png" alt="Profile">
                <span>Profile</span>
            </div>
        </nav>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
