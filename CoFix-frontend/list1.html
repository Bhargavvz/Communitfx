<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Problems</title>
    <link rel="stylesheet" href="list1.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-text">community problems</div>
        </header>
        <main class="main-content">
            <div class="issue-selector">
                <button class="issue-button">select the issue</button>
                <button class="issue-button">electricity/streetlights</button>
                <button class="issue-button">drainage system</button>
                <button class="issue-button">water supply issue</button>
                <button class="issue-button">waste management</button>
                <button class="issue-button">roads issue/potholes</button>
                <button class="issue-button">transportation/traffic issue</button>
                <button class="issue-button">other issues</button>
            </div>
        </main>
        <nav class="navbar">
            <div class="nav-item">
                <a href="home.html"><img src="image/home.png" alt="Home">
				<span>Home</span></a>
            </div>
            <div class="nav-item">
                <a href="maps.html"><img src="image/placeholder.png" alt="Map">
				<span>Map</span></a>
            </div>
            <div class="nav-item">
                <a href="post.html"><img src="image/add.png" alt="Add">
				<span>Add</span></a>
            </div>
            <div class="nav-item">
                <img src="image/notice.png" alt="Notices">
				<span>Notices</span>
            </div>
            <div class="nav-item">
                <a href="Profile.html"><img src="image/user.png" alt="Add">
				<span>Profile</span></a>
            </div>
        </nav>
    </div>
     <script>
        document.querySelectorAll('.issue-button').forEach(button => {
            button.addEventListener('click', function() {
				console.log("Selected issue: ", this.textContent.trim());
                localStorage.setItem('selectedIssue', this.textContent.trim());
                
				console.log("Redirecting to issue post page");
                window.location.href = 'post.html';
            });
        });
    </script>
</body>
</html>
