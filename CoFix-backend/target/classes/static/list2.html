<!DOCTYPE html>
<html lang="en">

                <button class="issue-button">Kalyana Lakshmi</button>
                <button class="issue-button">Aasara pensions</button>
                <button class="issue-button">Dalit Bandhu</button>
                <button class="issue-button">T-hub</button>

                <button class="issue-button">Other Schemes</button>

        </main>
        <nav class="navbar">
            <div class="nav-item">
                <a href="home.html"><img src="image/home.png" alt="Home">
				</a>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <a href="maps.html"><img src="image/placeholder.png" alt="Map">

    <script src="js/config.js"></script>
    <script>
            document.querySelectorAll('.issue-button').forEach(button => {
            button.addEventListener('click', function() {

                localStorage.setItem('selectedScheme', this.textContent.trim());
                
				console.log("Redirecting to issue post page");
                window.location.href = 'post1.html';
            });
        });
    </script>
