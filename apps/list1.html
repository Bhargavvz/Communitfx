<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Problems</title>
    <link rel="stylesheet" href="list1.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-text">community problems</div>
        </header>
        <main class="main-content">
            <div class="issue-selector">
                <button class="issue-button">select the issue</button>
                <button class="issue-button">electricity/streetlights</button>
                <button class="issue-button">drainage system</button>
                <button class="issue-button">water supply issue</button>
                <button class="issue-button">waste management</button>
                <button class="issue-button">roads issue/potholes</button>
                <button class="issue-button">transportation/traffic issue</button>
                <button class="issue-button">other issues</button>
            </div>
        </main>
        <nav class="navbar">
            <div class="nav-item">
                <img src="image/home.png" alt="Home">
                <span>Home</span>
            </div>
            <div class="nav-item">
                <img src="image/placeholder.png" alt="Map">
                <span>Map</span>
            </div>
            <div class="nav-item">
                <img src="image/add.png" alt="Add">
                <span>Add</span>
            </div>
            <div class="nav-item">
                <img src="image/notice.png" alt="Notices">
                <span>Notices</span>
            </div>
            <div class="nav-item">
                <img src="image/user.png" alt="Profile">
                <span>Profile</span>
            </div>
        </nav>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
