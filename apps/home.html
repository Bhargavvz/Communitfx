<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communitfx Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>home</h1>
        </header>
        <div class="logo">
            <img src="image/loggo.png" alt="Communitfx Logo">
            <h2>Communitfx</h2>
        </div>
        <div class="main-content">
            <div class="report-section">
                <p>"Building strong communities through shared support"</p>
            </div>
        </div>
        <div class="services">
            <h3>services</h3>
            <div class="service-icons">
                <button class="service-icon">Community Problem</button>
                <button class="service-icon">Government Schemes</button>
            </div>
        </div>
        <nav class="navbar">
            <div class="nav-item">
                <img src="image/home.png" alt="Home">
                <span>Home</span>
            </div>
            <div class="nav-item">
                <img src="image/placeholder.png" alt="Map">
                <span>Map</span>
            </div>
            <div class="nav-item">
                <img src="image/add.png" alt="Add">
                <span>Add</span>
            </div>
            <div class="nav-item">
                <img src="image/notice.png" alt="Notices">
                <span>Notices</span>
            </div>
            <div class="nav-item">
                <img src="image/user.png" alt="Profile">
                <span>Profile</span>
            </div>
        </nav>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
